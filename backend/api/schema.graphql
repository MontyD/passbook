type Mutation {
    login(email: String!, password: String!): Token!
    refreshToken(refreshId: String!, refreshToken: String!): Token!
}

type Query {
    token: String!
}

type Token {
    jwt: String!
    jwtExpiresIn: Int!
    refreshToken: RefreshToken!
}

type RefreshToken {
    id: String!
    token: String!
}

type Organisation {
    id: String!
}
